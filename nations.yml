# 玩家解释：https://github.com/Angeschossen/Lands/wiki/Nations

# 启用国家功能？
# 注意：此设置需要服务器重新加载/重启。
enabled: true

# 自定义国家创建
creation:
  # 设置创建成本
  costs: 20000.0
  # 需要特定的土地等级才能创建国家。您可以将其设置为1以禁用此功能。
  # 注意：这必须是特定等级的配置节名称。
  # 此选项需要服务器重新加载/重启。
  level: 5

# /nations 重命名选项
rename:
  # 每次更改名称时需要支付 x 费用。
  costs_2: 10000.0
  # 国家需要等待 x 时间，才能再次更改他们的名称。
  cooldown_rename_time: 1d

# 与土地相关的设置
land:
  # 设置首都与想要邀请加入国家的土地之间的最大距离。
  # 0 表示禁用此选项。
  max-distance: 0

# 让属于国家的土地支付税费。
# 如果土地是国家的成员，它们将不再向服务器支付维护费。相反，
# 它们将向国家支付税费。为了防止滥用此功能，建议启用国家的维护费，
# 以便国家需要根据其规模向服务器支付维护费。
# 注意：此选项与 config.yml 中的维护选项绑定。需要在 config.yml 中启用维护。
taxes:
  # 设置每个区块的最低税费值。
  min: 0
  # 设置国家能够为其土地的每个区块设置的最大税费值？
  # 注意：最终支付将是每个土地：土地大小（区块数）* 成本
  max: 5.0
  # 使用配置的土地维护作为最低金额
  # 如果土地无法支付税费，是否应该从国家中移除该土地？
  remove-land: true

# 让国家向服务器支付费用以维持其存在。
upkeep:
  enabled_4: true
  # 为国家设置每个区块的维护成本。
  per-chunk: 3.0
  # 如果国家无法支付维护费用，是否应该删除国家？
  # 注意：这不会导致任何土地被删除。
  delete-nation: true
  # 如果国家最近刚创建，是否免除其维护费用？
  # 如果国家年龄小于 x 时间，则免除其首次维护费用。
  nopay_time: 2d